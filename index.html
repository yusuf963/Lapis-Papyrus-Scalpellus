<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Funny Gamers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        <header>
            <h1>Funny Gamers</h1>
            <h3>Lapis, Paperus and Scalpellus</h3>
        </header>
        <div class="container">
           <div class="selection">
                <div class="player-select">Select your choice
                    <select class="select">
                        <option disabled hidden selected>Select</option>
                        <option class="option" value="rrr">Paper</option>
                        <option class="option" value="ff">Rock</option>
                        <option class="option" value="dd">Scissors</option>
                    </select>
                </div>
                <div class="computer-select">Computer Auto select</div>
           </div>

           <div class="run"><button class="run-btn">Run</button></div>

           <div class="result">
               <h3 class="comment"><span>üòè</span>The Result Is: </h3>
               <h5 class="result-comment"></h5>
           </div>
        </div> 
   
        <script src="app.js"></script>
    </body>
